

<template name="notes">
		<div class="container">
			<div class="page-header">
				<div class="collapse navbar-collapse navbar-center navbar-ex1-collapse">
					{{> showSelector}}
		    </div>
			</div>

    <div class="row">
      <div class="col-md-12">
      	{{forFirstUserCreateEmailDBEntry}}
				{{> noteBody}}
			</div>
		</div>
	</div>
</template>

<template name="noteBody">
	<div id="content">
  	<div class="text-center text-black">
		</div>
  	<div class="text-black">
  		{{> newNote}}
  	</div>
  	<div>
  		<br>
  		<table class="table">
  			<tr>
  				<th>Delete</th>
  				<th>Email</th>
  				<th>Folder</th>
  				<th>Section</th>
  				<th>Note</th>
  			</tr>
				{{> showNotes}}
			</table>
		</div>
	</div>
</template>

<template name="newNote">
	<div class="row">
    <div class="col-md-10 col-md-offset-1">
      <form>
      	<div class="row">
      		<div class="form-group col-md-6">
		        <label>Folder Name</label>
		        <input type="text" class="form-control" id="addFolder" placeholder="Enter Folder">
		      </div>
		      <div class="form-group col-md-6">
		        <label>Section Name</label>
		        <input type="text" class="form-control" id="addSection" placeholder="Enter Section">
		      </div>
		    </div>
			  <div class="form-group">
			    <label for="Note">Note</label>
			    <textarea class="form-control" id="addNote" placeholder="Enter Note" rows="3"></textarea>
			  </div>
			  <div class="row">
			  	<div class="form-group col-md-6">
	  				<input type="button" class="addItem btn btn-default" value="Add Note">
	  			</div>
				</div>
			</form>
		</div>
	</div>
</template>

<template name="showNotes">
		{{#each eachNote}}
			{{> noteList}}
    {{/each}}
</template>

<template name="noteList">
	<tr>
		<td><input type="button" id="{{_id}}" class="deleteItem" value="X"></td>
		<td><input type="checkbox" class="emailItem" value="{{_id}}" {{email}}></td>
		<td>{{folder}}</td>
		<td>{{section}}</td>
		<td>{{note}}</td>
	</tr>
</template>

<template name="showSelector">
	<div class="row">
		<div class="col-md-6 col-md-offset-4">
			<label>Folder</label>
			<select id="selectFolder" class="selectFolder">
				<option value="folderAll" selected="selected">All</option>
				{{#each eachFolder}}
					<option value="{{folderName}}">{{folderName}}</option>
				{{/each}}
		  </select>
			<label>Section</label>
			<select id="selectSection" class="selectSection">
				<option value="sectionAll" selected>All</option>
				{{#each eachSection}}
					<option value="{{sectionName}}">{{sectionName}}</option>
		    {{/each}}
			</select>
		</div>
		<div class="col-md-2">
			<label>Email</label>
			<input type="radio" class="radioEmailYes" id="yes" value="yes" {{emailUserYes}}>Yes
			<input type="radio" class="radioEmailNo" id="no" value="no" {{emailUserNo}}>No
		</div>
	</div>
</template>
