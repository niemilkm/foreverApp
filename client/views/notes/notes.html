
<body>

	<div id="container" style="width:500px">

		<div id="menu" style="height:200px;width:100px;float:left;">
			<b>Menu</b><br>
			{{> showFolders}}
		</div>

		<div id="content" style="background-color:#EEEEEE;height:200px;width:400px;float:left;">
			{{> showNotes}}
		</div>

	</div>

</body>


<template name="showFolders">
		{{#each eachFolder}}
			{{> folderList}}
    {{/each}}
</template>

<template name="folderList">
	{{folder}}<br>
</template>

<template name="showNotes">
		{{#each eachNote}}
			{{> noteList}}
    {{/each}}
</template>

<template name="noteList">
	Folder: {{folder}}
	Section: {{section}}
	Note: {{note}}
</template>
