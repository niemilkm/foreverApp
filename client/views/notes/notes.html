

<template name="notes">
  <div class="container">
    <div class="row">
      <div class="col-md-2" style="background-color:#8181F7;"></div>
      <div class="col-md-8" style="background-color:#D8D8D8;">
				{{> noteBody}}
			</div>
			<div class="col-md-2" style="background-color:#8181F7;"></div>
		</div>
	</div>
</template>

<template name="noteBody">
	<div id="content">
		<div <div class="text-center">
			<br>
			Folder:
  		{{> showFoldersSelector}}
  		Section:
  		{{> getSectionOptions}}
  		<br>
		</div>
  	<div class="text-center">
  		<br>
  		Email: {{> emailRadioButtons}}
		</div>
  	<div>
  		<br>
  		{{> newNote}}
  	</div>
  	<div class="text-center">
  		<br><br>
  		<table class="table table-striped">
  			<tr>
  				<th>Delete</th>
  				<th>Email</th>
  				<th>Folder</th>
  				<th>Section</th>
  				<th>Note</th>
  			</tr>
				{{> showNotes}}
			</table>
		</div>
	</div>
</template>

<template name="newNote">
	<form role="form">
	  <div class="form-group">
	    <label for="folder">Folder Name</label>
	    <input type="text" class="form-control" id="addFolder" placeholder="Enter Folder">
	  </div>
	  <div class="form-group">
	    <label for="section">Section Name</label>
	    <input type="text" class="form-control" id="addSection" placeholder="Enter Section">
	  </div>
	  <div class="form-group">
	    <label for="Note">Note</label>
	    <input type="text" class="form-control" id="addNote" placeholder="Enter Note">
	  </div>
	  <input type="button" class="addItem" value="Add Note">
	</form>
</template>

<template name="showNotes">
		{{#each eachNote}}
			{{> noteList}}
    {{/each}}
</template>

<template name="noteList">
	<tr>
		<td><input type="button" id="{{_id}}" class="deleteItem" value="X"></td>
		<td><input type="checkbox" id="email_{{_id}}" class="emailItem" value="{{_id}}" {{emailCheckedValue}}></td>
		<td>{{folder}}</td>
		<td>{{section}}</td>
		<td>{{note}}</td>
	</tr>
</template>

<template name="showFoldersSelector">
	<select id="selectFolder" class="selectFolder">
				<option value="folderAll" selected="selected">All</option>
				{{#each eachFolder}}
					{{> folderListSelector}}
    		{{/each}}
  </select>
</template>

<template name="folderListSelector">
	<option value="{{folderName}}">{{folderName}}</option>
</template>


<template name="getSectionOptions">
	<select id="selectSection" class="selectSection" value="All">
		<option value="sectionAll" selected="selected">All</option>
		{{#each eachSection}}
			{{> sectionListSelector}}
    {{/each}}
	</select>
 </template>

<template name="sectionListSelector">
	<option value="{{sectionName}}">{{sectionName}}</option>
</template>

<template name="emailRadioButtons">
	<form>
		<input type="radio" class="radioEmailYes" id="yes" value="yes" {{emailUserYes}}>Yes
		<input type="radio" class="radioEmailNo" id="no" value="no" {{emailUserNo}}>No
	</form>
</template>
